<!DOCTYPE html>
<html>
<head>
  <title>DrawHelloKitty</title>
  <style>
    body {
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Comic Sans MS, cursive;
      text-align: center;
      color: #ff69b4;
      padding-top: 30px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px white;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    #leftPanel, #rightPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #myCanvas {
      border: 3px dashed pink;
      background-color: white;
      cursor: crosshair;
    }

    button, input, select {
      margin: 5px;
      padding: 8px;
      font-size: 1em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px #e75480;
    }

    button:hover, input:hover, select:hover {
      background-color: #ffc0cb;
    }

    select {
      font-family: Comic Sans MS, cursive;
    }

    #animatedKitty {
      position: absolute;
      width: 80px;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <h1>Welcome to DrawHelloKitty! üê±üåæ</h1>

  <div id="container">
    <div id="leftPanel">
      <label for="brushType">Brush Type:</label>
      <select id="brushType">
        <option value="round">Crayon</option>
        <option value="butt">Marker</option>
        <option value="square">Acrylic</option>
        <option value="watercolor">Watercolor</option>
      </select>

      <label for="colorPicker">Choose Color:</label>
      <input type="color" id="colorPicker" value="#ff69b4">

      <label for="brushSize">Size:</label>
      <input type="range" id="brushSize" min="1" max="20" value="3">

      <button onclick="isErasing = !isErasing">Toggle Eraser</button>
      <button onclick="clearCanvas()">Clear</button>
    </div>

    <canvas id="myCanvas" width="400" height="300"></canvas>

    <div id="rightPanel">
      <button onclick="addStamp()">Add Hello Kitty Stamp</button>
      <button onclick="addEmoji('üòä')">üòä</button>
      <button onclick="addEmoji('üå∏')">üå∏</button>
      <button onclick="addEmoji('üê±')">üê±</button>

      <input type="text" id="username" placeholder="Enter your name">
      <input type="color" id="nameColor" value="#000000">
      <button onclick="addName()">Add Name</button>

      <button onclick="downloadImage('jpeg')">Save JPEG</button>
      <button onclick="downloadImage('png')">Save PNG</button>
      <button onclick="downloadSVG()">Save SVG</button>
      <button onclick="downloadPDF()">Save PDF</button>
    </div>
  </div>

  <img id="animatedKitty" src="assets/kitty.png" style="top: 50px; left: 50px;">

  <script src="libs/jspdf.umd.min.js"></script>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let isErasing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      draw(e);
    });
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mouseleave', () => {
      drawing = false;
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const brushType = document.getElementById('brushType').value;
      const size = document.getElementById('brushSize').value;
      ctx.lineWidth = size;

      if (isErasing) {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.strokeStyle = 'rgba(0,0,0,1)';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = document.getElementById('colorPicker').value;
      }

      ctx.globalAlpha = (brushType === 'watercolor') ? 0.3 : 1;
      ctx.lineCap = brushType === 'watercolor' ? 'round' : brushType;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadImage(type) {
      const link = document.createElement('a');
      link.download = `drawhellokitty.${type}`;
      link.href = canvas.toDataURL(`image/${type}`);
      link.click();
    }

    function downloadSVG() {
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
        <foreignObject width="100%" height="100%">
          <canvas xmlns="http://www.w3.org/1999/xhtml">${canvas.toDataURL()}</canvas>
        </foreignObject>
      </svg>`;
      const blob = new Blob([svg], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.download = 'drawhellokitty.svg';
      link.href = url;
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL('image/jpeg');
      pdf.addImage(imgData, 'JPEG', 10, 10, 180, 120);
      pdf.save("drawhellokitty.pdf");
    }

    function addName() {
      const name = document.getElementById('username').value;
      const nameColor = document.getElementById('nameColor').value;
      if (name) {
        ctx.fillStyle = nameColor;
        ctx.font = "20px Comic Sans MS";
        ctx.fillText(name, 10, canvas.height - 10);
      }
    }

    function addStamp() {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => ctx.drawImage(img, 20, 20, 60, 60);
      img.src = 'assets/kitty.png';
    }

    function addEmoji(emoji) {
      ctx.font = "30px Comic Sans MS";
      ctx.fillText(emoji, Math.random() * (canvas.width - 30), Math.random() * (canvas.height - 30));
    }

    const kitty = document.getElementById('animatedKitty');
    let direction = 1;
    let position = 50;
    setInterval(() => {
      position += direction * 2;
      if (position > 300 || position < 50) direction *= -1;
      kitty.style.left = position + 'px';
    }, 30);

    kitty.addEventListener('mouseenter', () => {
      const name = document.getElementById('username').value || "friend";
      const utterance = new SpeechSynthesisUtterance(`Hi ${name}! I'm Hello Kitty! Let's draw!`);
      speechSynthesis.speak(utterance);
      kitty.style.transform = "scale(1.2) rotate(5deg)";
    });
    kitty.addEventListener('mouseleave', () => {
      kitty.style.transform = "scale(1) rotate(0deg)";
    });
  </script>
</body>
</html>
