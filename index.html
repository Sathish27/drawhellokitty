<!DOCTYPE html>
<html>
<head>
  <title>DrawHelloKitty</title>
  <style>
    body {
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Comic Sans MS, cursive;
      text-align: center;
      color: #ff69b4;
      padding: 2vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 8vw;
      text-shadow: 2px 2px white;
      margin: 2vh 0;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2vw;
      flex-wrap: wrap;
      margin-top: 2vh;
    }

    #leftPanel, #rightPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    #myCanvas {
      border: 3px dashed pink;
      background-color: white;
      cursor: crosshair;
      width: 80vw;
      max-width: 400px;
      height: 60vw;
      max-height: 300px;
      touch-action: none;
    }

    button, input, select {
      margin: 0.5vh;
      padding: 2vw;
      font-size: 4vw;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px #e75480;
      touch-action: manipulation;
      min-width: 20vw;
    }

    button:hover, input:hover, select:hover {
      background-color: #ffc0cb;
    }

    select {
      font-family: Comic Sans MS, cursive;
    }

    #animatedKitty {
      position: absolute;
      width: 15vw;
      max-width: 80px;
      transition: transform 0.3s;
    }

    @media (max-width: 600px) {
      #container {
        flex-direction: column;
        align-items: center;
      }
      #myCanvas {
        width: 90vw;
        height: 68vw;
      }
      button, input, select {
        font-size: 5vw;
        padding: 3vw;
        min-width: 30vw;
      }
      h1 {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to DrawHelloKitty! üê±üåæ</h1>

  <div id="container">
    <div id="leftPanel">
      <label for="brushType">Brush Type:</label>
      <select id="brushType">
        <option value="round">Crayon</option>
        <option value="butt">Marker</option>
        <option value="square">Acrylic</option>
        <option value="watercolor">Watercolor</option>
      </select>

      <label for="colorPicker">Choose Color:</label>
      <input type="color" id="colorPicker" value="#ff69b4">

      <label for="brushSize">Size:</label>
      <input type="range" id="brushSize" min="1" max="20" value="3">

      <button onclick="toggleMode('erase')">Toggle Eraser</button>
      <button onclick="toggleMode('fill')">Toggle Fill</button>
      <button onclick="clearCanvas()">Clear</button>

      <label for="shapeType">Shape:</label>
      <select id="shapeType">
        <option value="none">None</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="line">Line</option>
        <option value="triangle">Triangle</option>
      </select>
      <button onclick="toggleFillShape()">Fill Shape: Off</button>
    </div>

    <canvas id="myCanvas"></canvas>

    <div id="rightPanel">
      <button onclick="addStamp()">Add Hello Kitty Stamp</button>
      <button onclick="addEmoji('üòä')">üòä</button>
      <button onclick="addEmoji('üå∏')">üå∏</button>
      <button onclick="addEmoji('üê±')">üê±</button>

      <input type="text" id="username" placeholder="Enter your name">
      <input type="color" id="nameColor" value="#000000">
      <button onclick="addName()">Add Name</button>

      <label for="presetSelect">Trace Image:</label>
      <select id="presetSelect" onchange="loadPreset()">
        <option value="">None</option>
        <option value="assets/presets/kitty_outline1.png">Kitty Outline 1</option>
        <option value="assets/presets/kitty_outline2.png">Kitty Outline 2</option>
      </select>
      <button onclick="clearPreset()">Clear Trace Image</button>

      <button onclick="downloadImage('jpeg')">Save JPEG</button>
      <button onclick="downloadImage('png')">Save PNG</button>
      <button onclick="downloadSVG()">Save SVG</button>
      <button onclick="downloadPDF()">Save PDF</button>
    </div>
  </div>

  <img id="animatedKitty" src="assets/kitty.png" style="top: 50px; left: 50px;">

  <script src="libs/jspdf.umd.min.js"></script>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    let mode = 'draw'; // draw, erase, fill, shape
    let drawing = false;
    let startX, startY;
    let currentShape = null;
    let fillShape = false;
    let presetImage = null;

    // Mouse events
    canvas.addEventListener('mousedown', startAction);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', endAction);
    canvas.addEventListener('mouseleave', () => drawing = false);

    // Touch events
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startAction(e.touches[0]);
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      handleMove(e.touches[0]);
    });
    canvas.addEventListener('touchend', endAction);

    function startAction(e) {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      drawing = true;

      if (mode === 'fill') {
        floodFill(startX, startY, document.getElementById('colorPicker').value);
        drawing = false;
      } else if (mode === 'shape') {
        currentShape = { type: document.getElementById('shapeType').value, startX, startY };
      } else if (mode === 'draw' || mode === 'erase') {
        draw(e);
      }
    }

    function handleMove(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (mode === 'shape' && currentShape) {
        redrawCanvas();
        drawShapePreview(x, y);
      } else if (mode === 'draw' || mode === 'erase') {
        draw(e);
      }
    }

    function endAction() {
      if (drawing && mode === 'shape' && currentShape) {
        redrawCanvas();
        drawShapeFinal();
      }
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const brushType = document.getElementById('brushType').value;
      const size = document.getElementById('brushSize').value;
      ctx.lineWidth = size;

      if (mode === 'erase') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.strokeStyle = 'rgba(0,0,0,1)';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = document.getElementById('colorPicker').value;
      }

      ctx.globalAlpha = (brushType === 'watercolor') ? 0.3 : 1;
      ctx.lineCap = brushType === 'watercolor' ? 'round' : brushType;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function toggleMode(newMode) {
      mode = mode === newMode ? 'draw' : newMode;
      document.querySelectorAll('#leftPanel button').forEach(btn => {
        if (btn.textContent.includes('Toggle')) {
          btn.textContent = `Toggle ${newMode.charAt(0).toUpperCase() + newMode.slice(1)}: ${mode === newMode ? 'On' : 'Off'}`;
        }
      });
    }

    function toggleFillShape() {
      fillShape = !fillShape;
      event.target.textContent = `Fill Shape: ${fillShape ? 'On' : 'Off'}`;
    }

    function drawShapePreview(x, y) {
      ctx.beginPath();
      ctx.strokeStyle = document.getElementById('colorPicker').value;
      ctx.fillStyle = fillShape ? ctx.strokeStyle : 'transparent';
      ctx.lineWidth = document.getElementById('brushSize').value;

      const width = x - currentShape.startX;
      const height = y - currentShape.startY;

      if (currentShape.type === 'circle') {
        const radius = Math.sqrt(width ** 2 + height ** 2);
        ctx.arc(currentShape.startX, currentShape.startY, radius, 0, Math.PI * 2);
      } else if (currentShape.type === 'square') {
        ctx.rect(currentShape.startX, currentShape.startY, width, width);
      } else if (currentShape.type === 'line') {
        ctx.moveTo(currentShape.startX, currentShape.startY);
        ctx.lineTo(x, y);
      } else if (currentShape.type === 'triangle') {
        ctx.moveTo(currentShape.startX, currentShape.startY);
        ctx.lineTo(currentShape.startX + width, currentShape.startY + height);
        ctx.lineTo(currentShape.startX - width, currentShape.startY + height);
        ctx.closePath();
      }

      if (fillShape) ctx.fill();
      ctx.stroke();
    }

    function drawShapeFinal() {
      ctx.beginPath();
      ctx.strokeStyle = document.getElementById('colorPicker').value;
      ctx.fillStyle = fillShape ? ctx.strokeStyle : 'transparent';
      ctx.lineWidth = document.getElementById('brushSize').value;

      const width = currentShape.endX - currentShape.startX;
      const height = currentShape.endY - currentShape.startY;

      if (currentShape.type === 'circle') {
        const radius = Math.sqrt(width ** 2 + height ** 2);
        ctx.arc(currentShape.startX, currentShape.startY, radius, 0, Math.PI * 2);
      } else if (currentShape.type === 'square') {
        ctx.rect(currentShape.startX, currentShape.startY, width, width);
      } else if (currentShape.type === 'line') {
        ctx.moveTo(currentShape.startX, currentShape.startY);
        ctx.lineTo(currentShape.endX, currentShape.endY);
      } else if (currentShape.type === 'triangle') {
        ctx.moveTo(currentShape.startX, currentShape.startY);
        ctx.lineTo(currentShape.startX + width, currentShape.startY + height);
        ctx.lineTo(currentShape.startX - width, currentShape.startY + height);
        ctx.closePath();
      }

      if (fillShape) ctx.fill();
      ctx.stroke();
    }

    function floodFill(x, y, fillColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const targetColor = getPixelColor(data, x, y);
      const newColor = hexToRgb(fillColor);

      if (colorsEqual(targetColor, newColor)) return;

      const stack = [[x, y]];
      while (stack.length) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cx >= canvas.width || cy < 0 || cy >= canvas.height) continue;

        const currentColor = getPixelColor(data, cx, cy);
        if (!colorsEqual(currentColor, targetColor)) continue;

        setPixelColor(data, cx, cy, newColor);

        stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function getPixelColor(data, x, y) {
      const index = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
      return [data[index], data[index + 1], data[index + 2], data[index + 3]];
    }

    function setPixelColor(data, x, y, color) {
      const index = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
      data[index] = color[0];
      data[index + 1] = color[1];
      data[index + 2] = color[2];
      data[index + 3] = 255;
    }

    function colorsEqual(c1, c2) {
      return c1[0] === c2[0] && c1[1] === c2[1] && c1[2] === c2[2];
    }

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return [r, g, b, 255];
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      redrawCanvas();
    }

    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (presetImage) {
        ctx.globalAlpha = 0.3;
        ctx.drawImage(presetImage, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function loadPreset() {
      const src = document.getElementById('presetSelect').value;
      if (src) {
        presetImage = new Image();
        presetImage.crossOrigin = "Anonymous";
        presetImage.onload = redrawCanvas;
        presetImage.src = src;
      } else {
        presetImage = null;
        redrawCanvas();
      }
    }

    function clearPreset() {
      presetImage = null;
      document.getElementById('presetSelect').value = '';
      redrawCanvas();
    }

    function downloadImage(type) {
      const link = document.createElement('a');
      link.download = `drawhellokitty.${type}`;
      link.href = canvas.toDataURL(`image/${type}`);
      link.click();
    }

    function downloadSVG() {
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
        <foreignObject width="100%" height="100%">
          <canvas xmlns="http://www.w3.org/1999/xhtml">${canvas.toDataURL()}</canvas>
        </foreignObject>
      </svg>`;
      const blob = new Blob([svg], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.download = 'drawhellokitty.svg';
      link.href = url;
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL('image/jpeg');
      pdf.addImage(imgData, 'JPEG', 10, 10, 180, 120);
      pdf.save("drawhellokitty.pdf");
    }

    function addName() {
      const name = document.getElementById('username').value;
      const nameColor = document.getElementById('nameColor').value;
      if (name) {
        ctx.fillStyle = nameColor;
        ctx.font = "20px Comic Sans MS";
        ctx.fillText(name, 10, canvas.height - 10);
      }
    }

    function addStamp() {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => ctx.drawImage(img, 20, 20, 60, 60);
      img.src = 'assets/kitty.png';
    }

    function addEmoji(emoji) {
      ctx.font = "30px Comic Sans MS";
      ctx.fillText(emoji, Math.random() * (canvas.width - 30), Math.random() * (canvas.height - 30));
    }

    const kitty = document.getElementById('animatedKitty');
    let direction = 1;
    let position = 50;
    setInterval(() => {
      position += direction * 2;
      if (position > 300 || position < 50) direction *= -1;
      kitty.style.left = position + 'px';
    }, 30);

    kitty.addEventListener('mouseenter', () => {
      const name = document.getElementById('username').value || "friend";
      const utterance = new SpeechSynthesisUtterance(`Hi ${name}! I'm Hello Kitty! Let's draw!`);
      speechSynthesis.speak(utterance);
      kitty.style.transform = "scale(1.2) rotate(5deg)";
    });
    kitty.addEventListener('mouseleave', () => {
      kitty.style.transform = "scale(1) rotate(0deg)";
    });
  </script>
</body>
</html>
