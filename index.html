<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DrawHelloKitty</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe4f1, #ffc1e3);
      text-align: center;
      padding: 30px;
      color: #d63384;
    }

    h1 {
      font-size: 40px;
      color: #ff4da6;
    }

    .toolbox {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .section {
      background: #ffe6f0;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 6px #ff8ac6;
    }

    .section h3 {
      margin-bottom: 10px;
      color: #ff3399;
    }

    button, select, input[type="text"], input[type="color"] {
      font-family: inherit;
      background: #ffb3d9;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      box-shadow: 2px 2px 0 #ff5caa;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #ff99cc;
    }

    #canvas {
      border: 4px dotted #fff;
      background: #ff66b2;
      margin-top: 30px;
      border-radius: 12px;
    }

    footer {
      margin-top: 30px;
      font-size: 16px;
      color: #aa1166;
    }
  </style>
</head>
<body>
  <h1>Welcome to DrawHelloKitty!</h1>

  <div class="toolbox">

    <div class="section">
      <h3>Brush Type:</h3>
      <select id="brushType">
        <option value="crayon">Crayon</option>
        <option value="marker">Marker</option>
        <option value="eraser">Eraser</option>
      </select>
      <h3>Choose Color:</h3>
      <input type="color" id="colorPicker" />
      <h3>Size:</h3>
      <input type="range" id="sizeSlider" min="1" max="30" value="5"/>
    </div>

    <div class="section">
      <h3>Draw Shape:</h3>
      <button onclick="drawShape('circle')">Circle</button>
      <button onclick="drawShape('square')">Square</button>
      <button onclick="drawShape('line')">Line</button>
      <button onclick="drawShape('triangle')">Triangle</button>
      <button onclick="enableFreeDraw()">Free Draw</button>
    </div>

    <div class="section">
      <h3>Stamp & Emoji:</h3>
      <button onclick="stampEmoji('üò∫')">üò∫</button>
      <button onclick="stampEmoji('üå∏')">üå∏</button>
      <button onclick="stampEmoji('üòä')">üòä</button>
      <h3>Name:</h3>
      <input type="text" id="nameInput" placeholder="Enter your name"/>
      <button onclick="addName()">Add Name</button>
    </div>

    <div class="section">
      <h3>Save:</h3>
      <button onclick="saveImage('jpeg')">Save JPEG</button>
      <button onclick="saveImage('png')">Save PNG</button>
      <button onclick="saveImage('svg')">Save SVG</button>
      <button onclick="saveImage('pdf')">Save PDF</button>
    </div>

    <div class="section">
      <h3>Image Presets:</h3>
      <select id="presetSelect" onchange="loadPreset()">
        <option value="">--Choose--</option>
        <option value="rainbow">Rainbow</option>
        <option value="kitty">Hello Kitty</option>
        <option value="house">House</option>
      </select>
      <h3>Background Theme:</h3>
      <select onchange="changeTheme(this.value)">
        <option value="pink">Pink</option>
        <option value="sky">Sky Blue</option>
        <option value="mint">Mint Green</option>
      </select>
    </div>

    <div class="section">
      <button onclick="toggleEraser()">Toggle Eraser</button>
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="fillCanvas()">Fill Color</button>
    </div>

  </div>

  <canvas id="canvas" width="700" height="500"></canvas>

  <footer>Created with ‚ù§Ô∏è by Nakshatra</footer>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let drawing = false;
    let brushColor = "#000000";
    let brushSize = 5;
    let isEraser = false;

    document.getElementById("colorPicker").oninput = e => brushColor = e.target.value;
    document.getElementById("sizeSlider").oninput = e => brushSize = e.target.value;

    canvas.onmousedown = () => drawing = true;
    canvas.onmouseup = () => drawing = false;
    canvas.onmouseleave = () => drawing = false;

    canvas.onmousemove = draw;

    function draw(e) {
      if (!drawing) return;
      const x = e.offsetX;
      const y = e.offsetY;
      ctx.fillStyle = isEraser ? "#ff66b2" : brushColor;
      ctx.beginPath();
      ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawShape(shape) {
      ctx.fillStyle = brushColor;
      const x = 150;
      const y = 150;
      ctx.beginPath();
      if (shape === "circle") ctx.arc(x, y, 40, 0, 2 * Math.PI);
      else if (shape === "square") ctx.rect(x, y, 80, 80);
      else if (shape === "line") {
        ctx.moveTo(x, y);
        ctx.lineTo(x + 100, y);
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.stroke();
        return;
      } else if (shape === "triangle") {
        ctx.moveTo(x, y);
        ctx.lineTo(x + 50, y + 80);
        ctx.lineTo(x - 50, y + 80);
        ctx.closePath();
      }
      ctx.fill();
    }

    function enableFreeDraw() {
      isEraser = false;
    }

    function toggleEraser() {
      isEraser = !isEraser;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function fillCanvas() {
      ctx.fillStyle = brushColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function addName() {
      const name = document.getElementById("nameInput").value;
      ctx.fillStyle = brushColor;
      ctx.font = "24px Comic Sans MS";
      ctx.fillText(name, 20, 40);
    }

    function stampEmoji(emoji) {
      ctx.font = "40px serif";
      ctx.fillText(emoji, 200, 100);
    }

    function loadPreset() {
      const preset = document.getElementById("presetSelect").value;
      clearCanvas();
      if (preset === "rainbow") {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(0.2, "orange");
        gradient.addColorStop(0.4, "yellow");
        gradient.addColorStop(0.6, "green");
        gradient.addColorStop(0.8, "blue");
        gradient.addColorStop(1, "purple");
        ctx.fillStyle = gradient;
        ctx.fillRect(50, 100, 600, 100);
      } else if (preset === "kitty") {
        ctx.font = "100px serif";
        ctx.fillText("üò∫", 280, 250);
      } else if (preset === "house") {
        drawShape("square");
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.lineTo(230, 80);
        ctx.lineTo(310, 150);
        ctx.closePath();
        ctx.fillStyle = "brown";
        ctx.fill();
      }
    }

    function changeTheme(theme) {
      if (theme === "pink") {
        document.body.style.background = "linear-gradient(to bottom right, #ffe4f1, #ffc1e3)";
      } else if (theme === "sky") {
        document.body.style.background = "linear-gradient(to bottom right, #e0f7ff, #a8dfff)";
      } else if (theme === "mint") {
        document.body.style.background = "linear-gradient(to bottom right, #d1fff2, #a0ffd6)";
      }
    }

    function saveImage(type) {
      let link = document.createElement("a");
      link.download = `drawing.${type}`;
      link.href = canvas.toDataURL(`image/${type === "jpg" ? "jpeg" : type}`);
      link.click();
    }
  </script>
</body>
</html>
