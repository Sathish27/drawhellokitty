<!DOCTYPE html>
<html>
<head>
  <title>DrawHelloKitty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Comic Sans MS, cursive;
      text-align: center;
      color: #ff69b4;
      padding-top: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px white;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    #toolPanels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #myCanvas {
      border: 3px dashed pink;
      background-color: white;
      cursor: crosshair;
      max-width: 100%;
    }

    button, input, select {
      margin: 4px;
      padding: 8px;
      font-size: 1em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px #e75480;
    }

    button:hover, input:hover, select:hover {
      background-color: #ffc0cb;
    }

    select {
      font-family: Comic Sans MS, cursive;
    }

    #animatedKitty {
      position: absolute;
      width: 80px;
      top: 50px;
      left: 50px;
      transition: transform 0.3s;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      #myCanvas {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to DrawHelloKitty! </h1>

  <div id="container">
    <div id="toolPanels">
      <div class="panel">
        <label for="brushType">Brush Type:</label>
        <select id="brushType">
          <option value="round">Crayon</option>
          <option value="butt">Marker</option>
          <option value="square">Acrylic</option>
          <option value="watercolor">Watercolor</option>
        </select>

        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker" value="#ff69b4">

        <label for="brushSize">Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="3">

        <button onclick="isErasing = !isErasing">Toggle Eraser</button>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="fillCanvas()">Fill Color</button>
      </div>

      <div class="panel">
        <label>Draw Shape:</label>
        <button onclick="setShape('circle')">Circle</button>
        <button onclick="setShape('square')">Square</button>
        <button onclick="setShape('line')">Line</button>
        <button onclick="setShape('triangle')">Triangle</button>
        <button onclick="setShape(null)">Free Draw</button>
      </div>

      <div class="panel">
        <label>Stamp & Emoji:</label>
        <button onclick="addStamp()">Hello Kitty</button>
        <button onclick="addEmoji('üòä')">üòä</button>
        <button onclick="addEmoji('üå∏')">üå∏</button>
        <button onclick="addEmoji('üê±')">üê±</button>
      </div>

      <div class="panel">
        <input type="text" id="username" placeholder="Enter your name">
        <input type="color" id="nameColor" value="#000000">
        <button onclick="addName()">Add Name</button>
      </div>

      <div class="panel">
        <label>Save:</label>
        <button onclick="downloadImage('jpeg')">Save JPEG</button>
        <button onclick="downloadImage('png')">Save PNG</button>
        <button onclick="downloadSVG()">Save SVG</button>
        <button onclick="downloadPDF()">Save PDF</button>
      </div>

      <div class="panel">
        <label>Image Presets:</label>
        <select id="presetImage" onchange="addPresetImage(this.value)">
          <option value="">Select a preset</option>
          <option value="assets/trace1.png">Kitty Face</option>
          <option value="assets/trace2.png">Flower</option>
          <option value="assets/trace3.png">Rainbow</option>
        </select>
      </div>
    </div>

    <canvas id="myCanvas" width="400" height="300"></canvas>
  </div>

  <img id="animatedKitty" src="assets/kitty.png">

  <script src="libs/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, isErasing = false, shapeMode = null, startX = 0, startY = 0;

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      drawing = true;
      if (!shapeMode) draw(e);
    });

    canvas.addEventListener('mouseup', (e) => {
      if (shapeMode && drawing) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        drawShape(shapeMode, startX, startY, x, y);
      }
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing || shapeMode) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const brushType = document.getElementById('brushType').value;
      const size = document.getElementById('brushSize').value;
      ctx.lineWidth = size;
      ctx.strokeStyle = isErasing ? 'rgba(0,0,0,1)' : document.getElementById('colorPicker').value;
      ctx.globalCompositeOperation = isErasing ? 'destination-out' : 'source-over';
      ctx.globalAlpha = (brushType === 'watercolor') ? 0.3 : 1;
      ctx.lineCap = brushType === 'watercolor' ? 'round' : brushType;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function fillCanvas() {
      ctx.fillStyle = document.getElementById('colorPicker').value;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function setShape(type) {
      shapeMode = type;
    }

    function drawShape(type, x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.strokeStyle = document.getElementById('colorPicker').value;
      ctx.lineWidth = document.getElementById('brushSize').value;
      if (type === 'circle') {
        const radius = Math.hypot(x2 - x1, y2 - y1);
        ctx.arc(x1, y1, radius, 0, 2 * Math.PI);
      } else if (type === 'square') {
        ctx.rect(x1, y1, x2 - x1, x2 - x1);
      } else if (type === 'line') {
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
      } else if (type === 'triangle') {
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x1 - (x2 - x1), y2);
        ctx.closePath();
      }
      ctx.stroke();
    }

    function addStamp() {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => ctx.drawImage(img, 20, 20, 60, 60);
      img.src = 'assets/kitty.png';
    }

    function addEmoji(emoji) {
      ctx.font = "30px Comic Sans MS";
      ctx.fillText(emoji, Math.random() * (canvas.width - 30), Math.random() * (canvas.height - 30));
    }

    function addName() {
      const name = document.getElementById('username').value;
      const nameColor = document.getElementById('nameColor').value;
      if (name) {
        ctx.fillStyle = nameColor;
        ctx.font = "20px Comic Sans MS";
        ctx.fillText(name, 10, canvas.height - 10);
      }
    }

    function downloadImage(type) {
      const link = document.createElement('a');
      link.download = `drawhellokitty.${type}`;
      link.href = canvas.toDataURL(`image/${type}`);
      link.click();
    }

    function downloadSVG() {
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
        <foreignObject width="100%" height="100%">
          <canvas xmlns="http://www.w3.org/1999/xhtml">${canvas.toDataURL()}</canvas>
        </foreignObject>
      </svg>`;
      const blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.download = 'drawhellokitty.svg';
      link.href = url;
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL('image/jpeg');
      pdf.addImage(imgData, 'JPEG', 10, 10, 180, 120);
      pdf.save("drawhellokitty.pdf");
    }

    function addPresetImage(src) {
      if (!src) return;
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      img.src = src;
    }

    const kitty = document.getElementById('animatedKitty');
    let direction = 1;
    let position = 50;
    setInterval(() => {
      position += direction * 2;
      if (position > 300 || position < 50) direction *= -1;
      kitty.style.left = position + 'px';
    }, 30);

    kitty.addEventListener('mouseenter', () => {
      const name = document.getElementById('username').value || "friend";
      const utterance = new SpeechSynthesisUtterance(`Hi ${name}! I'm Hello Kitty! Let's draw together!`);
      const voices = speechSynthesis.getVoices();
      utterance.voice = voices.find(v => v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("samantha") || v.name.toLowerCase().includes("karen")) || null;
      utterance.pitch = 1.2;
      speechSynthesis.speak(utterance);
      kitty.style.transform = "scale(1.2) rotate(5deg)";
    });

    kitty.addEventListener('mouseleave', () => {
      kitty.style.transform = "scale(1) rotate(0deg)";
    });

    // ensure voices are loaded
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
